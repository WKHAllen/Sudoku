<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/sudoku.js"></script>
    </head>
    <body>
        <header>
            <h1>Sudoku Solver</h1>
        </header>

        <main>
            <div id="error"></div>

            <div class="card gray-card">
                <div class="form-group" id="board"></div>
            </div>

            <button type="button" class="btn btn-primary btn-block solve-button" onclick="solve()">Solve</button>

            <div id="status"></div>
        </main>
    </body>
</html>
